<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<style>
body {
font-family: Arial;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: linear-gradient(to top, pink, paleturquoise);
}
form {
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
input {
display: block;
margin: 10px 0;
padding: 8px;
width: 250px;
}
button {
padding: 8px 15px;
background: linear-gradient(to top, paleturquoise, pink);
color: black;
font-weight: bold;
border: none;
border-radius: 5px;
cursor: pointer;
}
</style>
</head>
<body>
<form id="checkForm" onsubmit="return checkForm()">
<h2>Login Page</h2>
<input type="text" id="name" placeholder="Name">
<input type="text" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Password">
<button type="submit">Submit</button>
</form>
<script>
function checkForm() {
let name = document.getElementById("name").value;
let email = document.getElementById("email").value;
let password = document.getElementById("pass").value;
if (name === "") {
alert("Name is required");
return false;
}
if (email.indexOf("@") && email.indexOf(".com") === -1) {
alert("Email must contain @");
return false;
}
if (password.length < 6) {
alert("Password must be at least 6 character long");
return false;
}
alert("form filled sucessfully");
return true;
}
</script>
</body>
</html>
